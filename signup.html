<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masala Mind - Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Marcellus&display=swap');

        body {
            font-family: 'Marcellus', serif;
            background-color: #500014;
            color: #f5d76e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid #f5d76e;
        }

        .signup-form h2 {
            font-size: 26px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: inline-block;
            position: relative;
        }

        .signup-form h2:hover {
            animation: shine 1s linear infinite;
        }

        @keyframes shine {
            0% { text-shadow: 0 0 5px #f5d76e; }
            50% { text-shadow: 0 0 15px #f5d76e; }
            100% { text-shadow: 0 0 5px #f5d76e; }
        }

        .signup-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #f5d76e;
            background: transparent;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }

        .signup-form input::placeholder {
            color: rgba(255, 215, 0, 0.7);
        }

        .signup-form input:focus {
            border-color: #FFD700;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .signup-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #c69c6d, #f5d76e);
            color: #500014;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .signup-form button:hover {
            background: linear-gradient(90deg, #f5d76e, #c69c6d);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            transform: scale(1.05);
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }

        .signup-form a {
            color: #f5d76e;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-form a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 18px;
            display: none;
            text-align: center;
        }

        @media (max-width: 600px) {
            .signup-form {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <form class="signup-form" id="signup-form" action="/submit-signup" method="POST">
        <h2>Join Masala Mind</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <div id="success-message" class="success-message">
        Congrats, you've signed up successfully! Have fun playing Masala Mind!
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Simulate a successful signup
            setTimeout(function() {
                document.getElementById("signup-form").style.display = "none"; // Hide the form
                document.getElementById("success-message").style.display = "block"; // Show the success message
            }, 500); // Delay for half a second to simulate the server response time
        });
    </script>
</body>
</html>
